<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/3b4d5301ef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="content">
        <div class="upper"><!--upper--> 
            <div id="logo">
                <img src="images/logo.svg" alt="ping.">
            </div>
            <div id="subscribe">
                <h1><span class="launching">We are launching</span> soon!</h1>
                <p>Subscribe and get notified</p>
            </div>
            <div id="fill">
                <input id="email" type="text" value="">
                <p id="err"></p>
                <button class="button">Notify Me</button>
            </div>
        </div><!--upper--> 
        <div class="lower"><!--lower--> 
            <div id="dashboard">
                <img src="images/illustration-dashboard.png" alt="dashboard illustration">
            </div>
        <div id="bottom">
            <div id="socials">
                <img src="/images/facebook.png" alt="facebook">
                <img src="/images/twitter.png" alt="twitter">
                <img src="/images/instagram.png" alt="instagram">
            </div>
            <div id="copyright">
                &copy; Copyright Ping. All rights reserved.
            </div>
        </div> 
        </div>
    </div> <!--lower-->    
    </div>
    <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marcinsuski">Marcin Suski.</a>

    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
